spring:
  application:
    name: smarthire-engine
  
  data:
    mongodb:
      uri: ${ATLAS_CONNECTION_STRING:mongodb://localhost:27017}
      database: ${MONGO_DATABASE_NAME:jobs_db}
      auto-index-creation: true
  
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=1h

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,loggers
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_ENDPOINT:http://localhost:9411/api/v2/spans}
  metrics:
    export:
      prometheus:
        enabled: true
        step: 30s
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.9, 0.95, 0.99
    tags:
      application: ${spring.application.name}
      environment: ${ENVIRONMENT:development}
    web:
      server:
        auto-time-requests: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

logging:
  level:
    root: INFO
    com.george: DEBUG
    org.springframework.data.mongodb: DEBUG
    org.springframework.web: INFO
    org.springframework.boot.actuate: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n"
  file:
    name: logs/smarthire-engine.log
    max-size: 10MB
    max-history: 30
    total-size-cap: 300MB
  # Enable async logging for better performance
  async:
    enabled: true
    queue-capacity: 1000
    include-caller-info: false

app:
  mongodb:
    database-name: ${MONGO_DATABASE_NAME:jobs_db}
    collection-name: ${MONGO_COLLECTION_NAME:JobPost}
    vector-index-name: ${MONGO_VECTOR_INDEX_NAME:vector_index}
  embeddings:
    huggingface:
      access-token: ${HUGGING_FACE_ACCESS_TOKEN:}
      model-id: ${EMBEDDING_MODEL_ID:mixedbread-ai/mxbai-embed-large-v1}
      timeout-seconds: ${EMBEDDING_TIMEOUT_SECONDS:60}
      dimension: ${EMBEDDING_DIMENSION:1024}
  matching:
    default-limit: ${MATCH_DEFAULT_LIMIT:10}
    max-limit: ${MATCH_MAX_LIMIT:100}
    min-limit: ${MATCH_MIN_LIMIT:1}
    default-min-confidence: ${MATCH_MIN_CONFIDENCE:0.0}
    thresholds:
      very-strong: ${MATCH_THRESHOLD_VERY_STRONG:0.8}
      good: ${MATCH_THRESHOLD_GOOD:0.6}
      moderate: ${MATCH_THRESHOLD_MODERATE:0.4}
  cache:
    embedding-ttl-hours: ${CACHE_EMBEDDING_TTL_HOURS:24}
    query-ttl-minutes: ${CACHE_QUERY_TTL_MINUTES:30}
  api:
    base-path: ${API_BASE_PATH:/api/v1}

